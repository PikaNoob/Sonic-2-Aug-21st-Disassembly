name: Check bit-perfectness

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:

      - uses: actions/checkout@v3

      - name: Assemble
        run: .\build.bat

      - name: Setup Lua
        uses: ljmf00/setup-lua@v1.0.0
        
      - name: Check bit-perfectness
        run: lua ./chkbitperfect.lua
